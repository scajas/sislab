<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/apark">


	<ui:define name="pageTitle">Característica</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>


		<h:body>


			<h:form id="formprincipal">
				<p:growl id="messagesForm" showDetail="true" sticky="true"
					autoupdate="true" life="1000" />

				<p:panel>
					<p:fieldset legend="Característica"
						style="border-radius: 5px 5px 5px 5px;
	-moz-border-radius: 10px 10px 10px 10px;
	-webkit-border-radius: 10px 10px 10px 10px;
	border: 0px solid #000000;
	border-style: double;
	border-width: 1px;
	border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
	;width: '90%';">
						<br />
						<br />
						<p:commandLink process="@this" onclick="PF('nuevaCaracteristica').show()"
							update=":formnuevaCaracteristica,@this,@([id$=messagesForm])">
							<center>
								<h:graphicImage value="/images/archivos/agregar.png"
									title="Agregar" style="border:0px solid #CAD6E0;" width="36"
									height="35" />
							</center>
							<center>
								<h:outputText value="Agregar Nuevo" />
							</center>
						</p:commandLink>
						<br />
						<br />

						<p:dataTable id="tblCaracteristica"
							value="#{CaracteristicaController.listarCaracteristicas}" var="tipoCaracteristica"
							widgetVar="filterCaracteristicaTable"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							resizableColumns="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;">

							<p:column headerText="Nombre" filterBy="#{tipoCaracteristica.nombreCr}"
								filterMatchMode="contains">
								<h:outputText value="#{tipoCaracteristica.nombreCr}" />
							</p:column>

							<p:column headerText="Descripción" filterBy="#{tipoCaracteristica.descrCr}">
								<h:outputText value="#{tipoCaracteristica.descrCr}" />
							</p:column>

							<!-- **************************  Boton Modificar   *************************** -->

							<p:column headerText="Acciones">
								<center>
									<p:commandLink
										action="#{CaracteristicaController.pasarNombre(tipoCaracteristica.nombreCr)}"
										update=":formModificarCaracteristica,@this,@([id$=messagesForm])"
										process="@this,tblCaracteristica" icon="ui-icon-check"
										oncomplete="PF('modificarCaracteristica').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />


										<f:setPropertyActionListener
											target="#{CaracteristicaController.caracteristica}"
											value="#{tipoCaracteristica}">
										</f:setPropertyActionListener>
									</p:commandLink>

									<!-- **************************  Boton Eliminar   *************************** -->


									<p:commandLink process="@this" icon="ui-icon-check"
										onclick="PF('cdEliminarCaracteristica').show();">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />


										<f:setPropertyActionListener
											target="#{CaracteristicaController.caracteristica}"
											value="#{tipoCaracteristica}">
										</f:setPropertyActionListener>
									</p:commandLink>
								</center>
							</p:column>

						</p:dataTable>

					</p:fieldset>
				</p:panel>

			</h:form>

			<!-- Panel de Modificar -->

			<p:dialog id="panelmodificarCaracteristica" resizable="true"
				widgetVar="modificarCaracteristica" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" width="35%"
				header="Modificar Característica">


				<h:form id="formModificarCaracteristica">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
	-moz-border-radius: 10px 10px 10px 10px;
	-webkit-border-radius: 10px 10px 10px 10px;
	border: 0px solid #000000;
	border-style: double;
	border-width: 1px;
	border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">


						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{CaracteristicaController.caracteristica.nombreCr}"
									required="true"
									requiredMessage="Debe ingresar el nombre de la Característica" size="30" maxlength="60">
								</p:inputText>

								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{CaracteristicaController.caracteristica.descrCr}"
									maxlength="100" rows="5" cols="30" autoResize="false" />


							</p:panelGrid>
							<br /> <br />


							<center>

								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{CaracteristicaController.editarCaracteristica}"
										oncomplete="PF('filterCaracteristicaTable').filter();"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formprincipal]),formModificarCaracteristica">

										<center>

											<h:graphicImage value="/images/archivos/guardar.png"
												title="Guardar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />

										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('modificarCaracteristica').hide();"
										process="@none">

										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>

									</p:commandLink>

								</h:panelGrid>

							</center>



						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>



			<!-- Panel de registro Nuevo -->

			<p:dialog id="panelnuevaCaracteristica" resizable="true" widgetVar="nuevaCaracteristica"
				modal="true" showEffect="explode" hideEffect="fade"
				responsive="true" dynamic="true" width="35%"
				header="Nueva Característica">


				<h:form id="formnuevaCaracteristica">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
	-moz-border-radius: 10px 10px 10px 10px;
	-webkit-border-radius: 10px 10px 10px 10px;
	border: 0px solid #000000;
	border-style: double;
	border-width: 1px;
	border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">


						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{CaracteristicaController.nuevaCaracteristica.nombreCr}"
									required="true"
									requiredMessage="Debe ingresar el nombre de la Característica" size="30" maxlength="60">
								</p:inputText>

								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{CaracteristicaController.nuevaCaracteristica.descrCr}"
									maxlength="100" rows="5" cols="30" autoResize="false" />


							</p:panelGrid>
							<br /> <br />


							<center>

								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{CaracteristicaController.agregarCaracteristica}"
										oncomplete="PF('nuevaCaracteristica'); PF('filterCaracteristicaTable').filter();"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formprincipal]),formnuevaCaracteristica">


										<center>

											<h:graphicImage value="/images/archivos/guardar.png"
												title="Guardar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />

										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('nuevaCaracteristica').hide();" process="@none">

										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>

									</p:commandLink>

								</h:panelGrid>

							</center>
						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!-- Panel de Eliminar -->

			<h:form id="eliminarCaracteristica">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar esta Característica"
					header="Eliminar Característica" severity="warn"
					widgetVar="cdEliminarCaracteristica">
					<center>

						<p:commandButton value="Aceptar"
							oncomplete="PF('filterCaracteristicaTable').filter();"
							onsuccess="PF('cdEliminarCaracteristica').hide();"
							actionListener="#{CaracteristicaController.eliminarCaracteristica}"
							update="@([id$=messagesForm],[id$=formprincipal])" />


						<p:commandButton value="Cancelar"
							onclick="PF('cdEliminarCaracteristica').hide();" type="button" />

					</center>

				</p:confirmDialog>


			</h:form>

		</h:body>



		<script type="text/javascript">
			function start(){
			PF('statusDialog').show();
			} 

			function stop(){
			PF('statusDialog').hide();
			}

		</script>

	</ui:define>
</ui:composition>
