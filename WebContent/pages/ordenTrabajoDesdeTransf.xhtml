<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/apark"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://primefaces.org/ui">


	<ui:define name="pageTitle">Orde Trabajo desde Factura</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog id="progressImage" widgetVar="statusDialog" modal="true"
			draggable="false" closable="false" resizable="false"
			header="Cargando, por favor espere.">
			<center>
				<h:graphicImage value="/images/archivos/cargando.gif"
					style="border:0px solid #CAD6E0;" width="50" height="50" />
			</center>

		</p:dialog>

		<h:body onload="rc();">

			<p:growl id="messagesForm" showDetail="true" sticky="false"
				autoupdate="true" life="3000" />
			<h:form id="formprincipal">

				<p:remoteCommand name="rc"
					action="#{ordenTransferenciaController.limpiarTodosCampos()}"
					update="formprincipal" />

				<p:panel>

					<br />

					<!-- Boton De Nuevo -->
					<center>
						<p:commandLink process="@this" icon="ui-icon-check"
							actionListener="#{ordenTransferenciaController.limpiarTodosCampos}"
							onclick="PF('nuevoOT').show()" update="@this,formAgregarOT">

							<h:graphicImage value="/images/archivos/agregar.png"
								title="Nuevo" style="border:0px solid #CAD6E0;" width="35"
								height="35" />
							<p>
								<strong>Nuevo</strong>
							</p>
						</p:commandLink>

					</center>

					<p:fieldset legend="Buscar Orden"
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">
						<center>
							<h:form id="formBuscar">
								<div class="ui-fluid">

									<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
										columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs,pnlGridFondoFilas"
										style="-webkit-box-shadow: -0px -0px 1px 0px rgba(0,0,0,0.75);text-align: left; width:60%"
										layout="grid">

										<p:outputLabel value="Orden Trabajo:" for="idOT"
											style="color:white!important" />
										<p:inputText id="idOT"
											value="#{ordenTransferenciaController.buscarOrdenTrabajo.idOrden}"
											size="24" placeholder="ejm. DC-OT0001-2010" />

										<p:outputLabel value="Transferencia: " for="idTransferencia"
											style="color:white!important" />
										<p:inputText id="idTransferencia"
											value="#{ordenTransferenciaController.buscarOrdenTrabajo.idTi}"
											size="24" placeholder="ejm. 001-001-0001" />

									</p:panelGrid>

									<br />

									<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
										columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs,pnlGridFondoFilas"
										style="-webkit-box-shadow: -0px -0px 1px 0px rgba(0,0,0,0.50);text-align: left; width:60%"
										layout="grid">

										<p:outputLabel value="Cliente:" for="cliente"
											style="color:white!important" />
										<p:inputText id="cliente"
											value="#{ordenTransferenciaController.cliente.nombreCl}"
											size="24" placeholder="Nombre del Cliente" />


									</p:panelGrid>

									<br />

									<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
										columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs,pnlGridFondoFilas"
										style="-webkit-box-shadow: -0px -0px 1px 0px rgba(0,0,0,0.75);text-align: left; width:60%"
										layout="grid">

										<p:outputLabel value="Cédula: " for="cedula"
											style="color:white!important" />
										<p:inputText id="cedula"
											value="#{ordenTransferenciaController.cliente.cedula}"
											size="24" placeholder="ejm. 1750505050" />

										<p:outputLabel value="RUC:" for="ruc"
											style="color:white!important" />
										<p:inputText id="ruc"
											value="#{ordenTransferenciaController.cliente.rucCl}"
											size="24" placeholder="ejm. 1790883795001" />

										<h:outputLabel value="Fecha desde: "
											style="color:white!important; font-size: 17px" />
										<p:calendar id="fechaInicio" readonlyInput="true"
											value="#{ordenTransferenciaController.fechaInicio}"
											pattern="dd/MM/yyyy" locale="es"
											onkeypress="return permite(event, 'none')"
											requiredMessage="Fecha Inicial Requerida" navigator="true"
											effect="fadeIn" effectDuration="100" showOn="button"
											size="24">
											<p:ajax event="dateSelect" update="fechaFinal" />
											<p:ajax event="keyup" update="fechaFinal" />
										</p:calendar>

										<h:outputLabel value="Fecha hasta: "
											style="color:white!important; font-size: 17px" />
										<p:calendar id="fechaFinal" readonlyInput="true"
											disabled="#{ordenTransferenciaController.disabledSelectItem() != true}"
											value="#{ordenTransferenciaController.fechaFinal}"
											mindate="#{ordenTransferenciaController.fechaInicio}"
											pattern="dd/MM/yyyy" locale="es" required="true"
											onkeypress="return permite(event, 'none')"
											requiredMessage="Fecha Final Requerida" navigator="true"
											effect="fadeIn" effectDuration="100" showOn="button"
											size="24">

										</p:calendar>
									</p:panelGrid>

									<br /> <br />


									<center>
										<p:commandLink
											actionListener="#{ordenTransferenciaController.buscarOrdenTrabajos}"
											update="@([id$=tblOrden]),@([id$=messagesForm])"
											process="@this,formBuscar">

											<h:graphicImage value="/images/archivos/busqueda.png"
												class="btn bt-success" title="Buscar"
												style="border:0px solid #CAD6E0;" width="35" height="35 " />

											<p>
												<strong>Buscar</strong>
											</p>
										</p:commandLink>

									</center>

									<br />
								</div>
							</h:form>


						</center>
					</p:fieldset>
					<br />
					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">
						<p:dataTable id="tblOrden"
							value="#{ordenTransferenciaController.listaOrdenTrabajo}"
							var="ordenT"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
						-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
						box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							paginatorPosition="bottom">

							<f:facet name="header">
								Ordenes de Trabajo desde Transferencia
							</f:facet>

							<p:column headerText="Id OT">
								<h:outputText value="#{ordenT.idOrden}" />
							</p:column>

							<p:column headerText="Transferencia">
								<h:outputText value="#{ordenT.idTi}" />
							</p:column>

							<p:column headerText="Cliente">
								<h:outputText value="#{ordenT.cliente.nombreCl}" />
							</p:column>

							<p:column headerText="F. Recep.">
								<h:outputText
									value="#{ordenTransferenciaController.cambioFecha(ordenT.fechaordenOt)}" />
							</p:column>

							<p:column headerText="F. Entrega">
								<h:outputText
									value="#{ordenTransferenciaController.cambioFecha(ordenT.fechaentregaOt)}" />
							</p:column>

							<p:column headerText="F. Cierre">
								<h:outputText
									value="#{ordenTransferenciaController.cambioFecha(ordenT.fechaCierre)}" />
							</p:column>

							<p:column headerText="#M" style="width: 4%">
								<center>
									<h:outputText value="#{ordenT.numeromuestraOt}" />
								</center>
							</p:column>

							<p:column headerText="Fecha cierre">
								<p:commandLink update="@this,formEditarFechaCierre"
									process="@this,tblOrden" icon="ui-icon-check"
									action="#{ordenTransferenciaController.validarEstadoOT(ordenT, 'editarFechaCierre')}">

									<h:outputText value="Fecha Cierre" />

									<f:setPropertyActionListener
										target="#{ordenTransferenciaController.ordenTrabajo}"
										value="#{ordenT}">
									</f:setPropertyActionListener>
								</p:commandLink>

							</p:column>

							<p:column headerText="Fecha Entrega">
								<p:commandLink update="@this,formEditarFechaEntrega"
									process="@this,tblOrden" icon="ui-icon-check"
									action="#{ordenTransferenciaController.validarFechaEntregaOT(ordenT, 'editarFechaEntrega')}">

									<h:outputText value="Fecha Entrega" />

									<f:setPropertyActionListener
										target="#{ordenTransferenciaController.ordenTrabajo}"
										value="#{ordenT}">
									</f:setPropertyActionListener>
								</p:commandLink>

							</p:column>

							<p:column headerText="Ver orden" style="width: 7%">
								<center>

									<p:commandLink update="@this,formVerOT"
										process="@this,tblOrden" icon="ui-icon-check"
										actionListener="#{ordenTransferenciaController.cargarDetalleOT(ordenT.idOrden)}"
										onsuccess="PF('verOT').show();">

										<h:graphicImage value="/images/archivos/verMas.png"
											title="Ver Orden" style="border:0px solid #CAD6E0;"
											width="35" height="35" />

										<f:setPropertyActionListener
											target="#{ordenTransferenciaController.ordenTrabajo}"
											value="#{ordenT}">
										</f:setPropertyActionListener>
									</p:commandLink>

								</center>


							</p:column>

							<p:column headerText="Acciones" style="width: 8%">
								<center>

									<!-- **************************  Boton Editar   *************************** -->
									<p:commandLink icon="ui-icon-check" process="@this,tblOrden"
										action="#{ordenTransferenciaController.cargarDetalleProformaEdit(ordenT, 'editarOT')}"
										update="formEditarOT">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />

										<f:setPropertyActionListener
											target="#{ordenTransferenciaController.ordenTrabajo}"
											value="#{ordenT}">
										</f:setPropertyActionListener>


									</p:commandLink>

								</center>
							</p:column>

						</p:dataTable>
					</p:fieldset>

					<br />
					<br />

				</p:panel>

			</h:form>


			<!-- **************************  Panel - Dialogo de Registrar Nuevo   *************************** -->

			<p:dialog id="panelNuevoOT" resizable="true" widgetVar="nuevoOT"
				modal="true" showEffect="explode" hideEffect="fade"
				responsive="true" dynamic="true" width="150vh" height="73vh"
				header="Agregar Orden de Trabajo">


				<h:form id="formAgregarOT">
					<div class="ui-fluid">
						<p:fieldset
							style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">


							<!-- Buscar Facturas -->

							<p:accordionPanel>
								<p:tab title="Encabezado Orden Trabajo">
									<center>

										<br />

										<p:commandButton icon="fa fa-search-plus"
											style="border:none;text-align: center; width: 180px;"
											value="Buscar Transf. Internas" process="@this"
											actionListener="#{ordenTransferenciaController.buscarTransferenciasInternas}"
											onsuccess="PF('listadoT').show()"
											disabled="#{ordenTransferenciaController.disabledButtonTrans() != true}">
										</p:commandButton>

										<br /> <br />

									</center>

									<!-- Datos de factura cargado -->
									<center>
										<p:fieldset
											style="border-radius: 10px 10px 10px 10px;
											-moz-border-radius: 10px 10px 10px 10px;
											-webkit-border-radius: 10px 10px 10px 10px;
											border: 0px solid #000000;
											border-style: double;
											border-width: 1px;
											border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

											<p:panelGrid columns="4" styleClass="ui-noborder"
												layout="grid" style="border:none;text-align: left">

												<h:outputText for="proforma" value="Proforma: "
													style="font-weight:bold" />
												<h:outputText id="proforma"
													value="#{ordenTransferenciaController.transferenciaInterna.idProforma}" />

												<h:outputText for="transferencia" value="Transferencia: "
													style="font-weight:bold" />
												<h:outputText id="transferencia"
													value="#{ordenTransferenciaController.transferenciaInterna.idTi}" />

											</p:panelGrid>


											<p:panelGrid columns="4" layout="grid"
												styleClass="ui-noborder"
												style="border:none;text-align: left">

												<h:outputText for="cliente" value="Cliente: "
													style="font-weight:bold" />
												<h:outputText id="cliente"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.cliente.nombreCl}" />

												<h:outputText for="descCliente" value="Descr. C: "
													style="font-weight:bold" />
												<h:outputText id="descCliente"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.cliente.nombreCl}" />

											</p:panelGrid>

											<p:panelGrid columns="4" layout="grid"
												style="border:none;text-align: left">

												<h:outputText for="direccion" value="Dirección: "
													style="font-weight:bold" />
												<h:outputText id="direccion"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.cliente.direccionCl}" />

											</p:panelGrid>

											<p:panelGrid columns="4" layout="grid"
												styleClass="ui-noborder"
												style="border:none;text-align: left">

												<h:outputText for="telefono" value="Telefono: "
													style="font-weight:bold" />
												<h:outputText id="telefono"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.cliente.telefonoCl}" />

												<h:outputText for="fax" value="Fax: "
													style="font-weight:bold" />
												<h:outputText id="fax"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.cliente.faxCl}" />

												<h:outputText for="fecha" value="Fecha: "
													style="font-weight:bold" />
												<h:outputText id="fecha"
													value="#{ordenTransferenciaController.cambioFecha(ordenTransferenciaController.nuevoOrdenTrabajo.fechaordenOt)}" />

												<h:outputText for="muestras" value="Nro. Muestras: "
													style="font-weight:bold" />
												<h:outputText id="muestras"
													value="#{ordenTransferenciaController.nuevoOrdenTrabajo.numeromuestraOt}" />



											</p:panelGrid>


										</p:fieldset>
									</center>

								</p:tab>
								<br />
								<br />

							</p:accordionPanel>

							<!-- Agregar -->

							<br />
							<center>
								<p:commandButton value="Agregar" icon="fa fa-plus"
									title="Agregar Detalle Orden Trabajo"
									style="width: 125px; border-radius: 3px 3px 3px 3px;"
									process="@this"
									actionListener="#{ordenTransferenciaController.validarSeleccionTransferencia}"
									update="@this,@([id$=messagesForm])">

								</p:commandButton>
							</center>
							<br />
							<center>
								<p:fieldset
									style="border-radius: 10px 10px 10px 10px;
											-moz-border-radius: 10px 10px 10px 10px;
											-webkit-border-radius: 10px 10px 10px 10px;
											border: 0px solid #000000;
											border-style: double;
											border-width: 1px;
											border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

									<p:panel id="detallePro" header="Detalle Orden Trabajo">
										<p:dataTable id="tblDetallePro"
											value="#{ordenTransferenciaController.listaDetalleOrden}"
											var="detalleOT" sortBy="#{detalleOT.idServicio}"
											emptyMessage="No se han registrado detalles de proforma, clic en el boton agregar para registrar.">

											<p:column headerText="Servicio">
												<h:outputText
													value="#{ordenTransferenciaController.servicio(detalleOT.idServicio).nombreS}" />
											</p:column>

											<p:column headerText="Método">
												<h:outputText
													value="#{ordenTransferenciaController.metodo(detalleOT.idMetodo)}" />
											</p:column>

											<p:column headerText="Unidad/Laboratorio">
												<h:outputText
													value="#{ordenTransferenciaController.servicio(detalleOT.idServicio).laboratorio.nombreL}" />
											</p:column>

											<p:column headerText="Responsable">
												<h:outputText value="#{detalleOT.personal.nombresPe}" />
											</p:column>

											<p:column headerText="h/T">
												<h:outputText value="#{detalleOT.horasTrabajo}" />
											</p:column>

											<p:column headerText="F. Inicio">
												<h:outputText
													value="#{ordenTransferenciaController.cambioFecha(detalleOT.fechaInicioAnalisis)}" />
											</p:column>

											<p:column headerText="F. Fin">
												<h:outputText
													value="#{ordenTransferenciaController.cambioFecha(detalleOT.fechaFinAnalisis)}" />
											</p:column>


											<p:column headerText="Acciones">
												<center>

													<!-- **************************  Boton Editar   *************************** -->
													<p:commandLink icon="ui-icon-check"
														oncomplete="PF('editarDetalleOT').show();"
														action="#{ordenTransferenciaController.guardarTempDetalleOT()}"
														actionListener="#{ordenTransferenciaController.cambiarIdTempPanel(0,0)}"
														update="formEditarDetalleOT">

														<h:graphicImage value="/images/archivos/editar.png"
															title="Modificar" style="border:0px solid #CAD6E0;"
															width="35" height="35" />


														<f:setPropertyActionListener
															target="#{ordenTransferenciaController.detalleOrden}"
															value="#{detalleOT}">
														</f:setPropertyActionListener>

													</p:commandLink>

													<!-- **************************  Boton Eliminar   *************************** -->


													<p:commandLink process="@this" icon="ui-icon-check"
														onclick="PF('cdEliminarDetalleOT').show();"
														actionListener="#{ordenTransferenciaController.cambiarIdTempPanel(0,0)}">

														<h:graphicImage value="/images/archivos/basurero.png"
															title="Eliminar" style="border:0px solid #CAD6E0;"
															width="35" height="35" />


														<f:setPropertyActionListener
															target="#{ordenTransferenciaController.detalleOrden}"
															value="#{detalleOT}">
														</f:setPropertyActionListener>

													</p:commandLink>

												</center>
											</p:column>

										</p:dataTable>
									</p:panel>


								</p:fieldset>

								<br />

								<p:fieldset
									style="border-radius: 10px 10px 10px 10px;
											-moz-border-radius: 10px 10px 10px 10px;
											-webkit-border-radius: 10px 10px 10px 10px;
											border: 0px solid #000000;
											border-style: double;
											border-width: 1px;
											border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

									<p:panelGrid layout="grid" columns="2"
										styleClass="ui-panelgrid-blank"
										columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs,pnlGridFondoFilas"
										style="border: solid;border-width: 1px; border-color: #E6E6E6;text-align: left;">

										<p:outputLabel value="Observaciones: " for="observaciones"
											style="color:white!important" />
										<p:inputText id="observaciones"
											value="#{ordenTransferenciaController.nuevoOrdenTrabajo.observOt}"
											size="24" />

									</p:panelGrid>

								</p:fieldset>
							</center>

							<center>

								<br /> <br />

								<h:panelGrid columns="3">

									<p:commandButton style="width: 150px; margin: 10px"
										value="Guardar" icon="fa fa-save"
										process="@this,formAgregarOT"
										disabled="#{ordenTransferenciaController.disabledButton() != true}"
										actionListener="#{ordenTransferenciaController.guardarOT}"
										update="@this,@([id$=messagesForm],[id$=formprincipal]),formAgregarOT">

									</p:commandButton>

									<p:commandButton style="width: 150px; margin: 10px"
										icon="fa fa-bitbucket" value="Limpiar"
										actionListener="#{ordenTransferenciaController.limpiarFormularios()}"
