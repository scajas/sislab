<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/apark">


	<ui:define name="pageTitle">Tipo Producto</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>
		<h:body>

			<p:growl id="messagesForm" showDetail="true" sticky="false"
				autoupdate="true" life="3000" />
				
			<h:form id="formprincipal">

				<p:panel>
					<p:fieldset legend="TIPO PRODUCTO"
						style="border-radius: 5px 5px 5px 5px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						;width: '90%';">
						<br />
						<br />
						<p:commandLink process="@this"
							onclick="PF('nuevoTipoProducto').show()"
							update=":formNuevoTipoProducto,@this">
							<center>
								<h:graphicImage value="/images/archivos/agregar.png"
									title="Agregar" style="border:0px solid #CAD6E0;" width="36"
									height="35" />
							</center>
							<center>
								<h:outputText value="Agregar Nuevo" />
							</center>
						</p:commandLink>
						<br />
						<br />

						<p:dataTable id="tblTipoProducto"
							value="#{tipoProductoController.listaTipoProducto}"
							var="tipoProducto" widgetVar="tblTipoProducto"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							filteredValue="#{tipoProductoController.filtrarTipoProducto}"
							resizableColumns="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							paginatorPosition="bottom">

							<p:column headerText="Nombre" filterBy="#{tipoProducto.nombreTprod}"
								filterMatchMode="contains">
								<h:outputText value="#{tipoProducto.nombreTprod}" />
							</p:column>

							<p:column headerText="Descripción" filterBy="#{tipoProducto.descrTprod}"
								filterMatchMode="contains">
								<h:outputText value="#{tipoProducto.descrTprod}" />
							</p:column>

							<!-- **************************  Boton Modificar   *************************** -->

							<p:column headerText="Acciones">
								<center>
									<p:commandLink
										action="#{tipoProductoController.pasarNombre(tipoProducto.nombreTprod)}"
										update=":formModificarTipoProducto,@this"
										process="@this,tblTipoProducto" icon="ui-icon-check"
										oncomplete="PF('modificarTipoProducto').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />
										<f:setPropertyActionListener
											target="#{tipoProductoController.tipoProducto}"
											value="#{tipoProducto}">
										</f:setPropertyActionListener>
									</p:commandLink>

									<!-- **************************  Boton Eliminar   *************************** -->


									<p:commandLink process="@this" icon="ui-icon-check"
										onclick="PF('cdEliminarTipoProducto').show();">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />


										<f:setPropertyActionListener
											target="#{tipoProductoController.tipoProducto}"
											value="#{tipoProducto}">
										</f:setPropertyActionListener>
									</p:commandLink>
								</center>
							</p:column>

						</p:dataTable>

					</p:fieldset>
				</p:panel>

			</h:form>

			<!-- Panel de actualizacion que se abre en un dialogo -->

			<p:dialog id="panelModificarTipoProducto" resizable="true"
				widgetVar="modificarTipoProducto" modal="true"
				showEffect="explode" hideEffect="fade" responsive="true"
				dynamic="true" header="Modificar Tipo Producto">


				<h:form id="formModificarTipoProducto">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>

							<div class="ui-fluid">
								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
									style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
									-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
									box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
									columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
										style="color:white!important" />
									<p:inputText id="nombre"
										value="#{tipoProductoController.tipoProducto.nombreTprod}"
										required="true"
										requiredMessage="Debe ingresar el nombre del Tipo de Producto"
										size="30" maxlength="60">
									</p:inputText>

									<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
										style="color:white!important" />
									<p:inputTextarea id="desc"
										value="#{tipoProductoController.tipoProducto.descrTprod}"
										maxlength="100" rows="5" cols="30" autoResize="false" />

								</p:panelGrid>

							</div>
							<br/> <br/>

							<center>

								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{tipoProductoController.modificarTipoProducto}"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formprincipal]),formModificarTipoProducto"
										oncomplete="PF('tblTipoProducto').filter()">

										<center>

											<h:graphicImage value="/images/archivos/guardar.png"
												title="Guardar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />

										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('modificarTipoProducto').hide();"
										process="@none">

										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>

									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>



			<!-- Panel de registro que se abre en un dialogo	 -->

			<p:dialog id="panelNuevoTipoProducto" resizable="true"
				widgetVar="nuevoTipoProducto" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true"
				header="Nuevo Tipo Producto">


				<h:form id="formNuevoTipoProducto">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<div class="ui-fluid">
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" size="30" />
								<p:inputText id="nombre"
									value="#{tipoProductoController.nuevoTipoProducto.nombreTprod}"
									required="true"
									requiredMessage="Debe ingresar el nombre del Tipo de Producto"
									size="30" maxlength="60">
								</p:inputText>

								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{tipoProductoController.nuevoTipoProducto.descrTprod}"
									maxlength="100" rows="5" cols="30" autoResize="false" />

							</p:panelGrid>
						</div>
						<br />
						<br />


						<center>

							<h:panelGrid columns="2">

								<p:commandLink
									actionListener="#{tipoProductoController.agregarTipoProducto}"
									process="@this,nombre,desc"
									update="@this,@([id$=messagesForm],[id$=formprincipal]),formNuevoTipoProducto"
									oncomplete="PF('tblTipoProducto').filter()">

									<h:graphicImage value="/images/archivos/guardar.png"
										title="Guardar" style="border:0px solid #CAD6E0;" width="36"
										height="35" />

								</p:commandLink>

								<p:commandLink onclick="PF('nuevoTipoProducto').hide();"
									process="@none">

									<p:graphicImage value="/images/archivos/atras.png" width="35"
										height="36" title="Atrás">
									</p:graphicImage>

								</p:commandLink>

							</h:panelGrid>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!-- Panel de Eliminar -->

			<h:form id="eliminarTipoProducto">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar este Tipo de Producto"
					header="Eliminar Tipo Producto" severity="warn"
					widgetVar="cdEliminarTipoProducto">
					<center>

						<p:commandButton value="Aceptar"
							onsuccess="PF('cdEliminarTipoProducto').hide();"
							actionListener="#{tipoProductoController.eliminarTipoProducto}"
							update="@([id$=messagesForm],[id$=formprincipal])"
							oncomplete="PF('tblTipoProducto').filter()" />

						<p:commandButton value="Cancelar"
							onclick="PF('cdEliminarTipoProducto').hide();" type="button" />

					</center>

				</p:confirmDialog>


			</h:form>

		</h:body>

		<script type="text/javascript">
			function start(){
			PF('statusDialog').show();
			} 

			function stop(){
			PF('statusDialog').hide();
			}

		</script>

	</ui:define>
</ui:composition>
