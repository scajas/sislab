<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/spark"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="pageTitle">Tipo Producto</ui:define>
	<ui:define name="body">

		<h:head>
			<script type="text/javascript">
			//<![CDATA[	
				function printDiv(divName) {
					var f = new Date();					
				     var printContents = document.getElementById(divName).innerHTML;
				     var originalContents = document.body.innerHTML;				
				     document.body.innerHTML = printContents;				
				     window.print();				
				     document.body.innerHTML = originalContents;
				}
			 //]]>
			</script>

		</h:head>

		<!-- ************************************** Inicio ********************************************* -->
		<h:body>

			<h:form id="formPrincipal">

				<p:growl id="messagesForm" showDetail="true" sticky="true"
					autoUpdate="true" life="3000" />

				<p:panel>

					<p:fieldset legend="TIPO PRODUCTO"
						style="border-radius: 5px 5px 5px 5px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						;width: '90%';">

						<br />
						<br />
						<p:commandLink process="@this"
							onclick="PF('nuevaConcentracion').show()"
							update=":formNuevaConcentracion,@this,@([id$=messagesForm])">
							<center>
								<h:graphicImage value="/images/archivos/agregar.png"
									title="Guardar" style="border:0px solid #CAD6E0;" width="36"
									height="35" />
							</center>
							<center>
								<h:outputText value="Agregar Nuevo" />
							</center>
						</p:commandLink>
						<br />
						<br />

						<p:dataTable value="#{tipoProductoController.listaTipoProducto}"  widgetVar="tblConcentracion"
							var="tipoProducto"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="No se han encontrado coinicidencias"
							paginatorPosition="bottom">
							<p:column headerText="Nombre">
								
								<h:outputText value="#{tipoProducto.nombreTprod}" />

							</p:column>
							<p:column headerText="Descripción">
								<h:outputText value="#{tipoProducto.descrTprod}" />
							</p:column>

							<!-- ************************************** Boton de Acciones ************************************ -->
							<p:column headerText="Acciones">

								<center>
									<p:commandLink
										update=":formModificarConcentracion,@this,@([id$=messagesForm])"
										process="@this" icon="ui-icon-check"
										onclick="PF('ModificarConcentracion').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />


										<f:setPropertyActionListener
											target="#{tipoProductoController.tipoProducto}"
											value="#{tipoProducto}">
										</f:setPropertyActionListener>
									</p:commandLink>


									<p:commandLink icon="ui-icon-check"
										onclick="PF('cdDeleteTipoProducto').show();"
										update=":@this,@([id$=messagesForm])">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />

										<f:setPropertyActionListener
											target="#{tipoProductoController.tipoProducto}"
											value="#{tipoProducto}">
										</f:setPropertyActionListener>

									</p:commandLink>
								</center>
							</p:column>
						</p:dataTable>
					</p:fieldset>
				</p:panel>
			</h:form>

			<!-- ************************************** Panel de Guardar ************************************ -->

			<p:dialog id="panelnuevaConcentracion" resizable="true"
				widgetVar="nuevaConcentracion" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true"
				header="Nueva Concentración">

				<h:form id="formNuevaConcentracion">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{tipoProductoController.nuevoTipoProducto.nombreTprod}"
									required="true"
									requiredMessage="Debe ingresar el nombre del tipo de Producto"
									maxlength="50" size="30">
								</p:inputText>
								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{tipoProductoController.nuevoTipoProducto.descrTprod}"
									maxlength="200" rows="5" cols="30" autoResize="false" />
							</p:panelGrid>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<p:commandLink
									
										actionListener="#{tipoProductoController.agregarTipoProducto}"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formPrincipal]),formNuevaConcentracion"
										>
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Guardar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />
										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('nuevaConcentracion').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!-- ************************************** Panel de Modificar ************************************ -->

			<p:dialog id="panelModificarConcentracion" resizable="true"
				widgetVar="ModificarConcentracion" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" 
				header="Modificar Concentración">

				<h:form id="formModificarConcentracion">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1"
						>

						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " style="color:white!important" />
								<p:inputText id="nombre"
									value="#{tipoProductoController.tipoProducto.nombreTprod}"
									required="true"
									requiredMessage="Debe Ingresar el nombre de la Concentración"
									maxlength="50">
								</p:inputText>
								<p:outputLabel id="lblDeesc" for="desc" value="Descripción: " style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{tipoProductoController.tipoProducto.descrTprod}"
									maxlength="200" rows="5" cols="30" autoResize="false" />
							</p:panelGrid>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{tipoProductoController.modificarTipoProducto}"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formPrincipal])">
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Modificar" style="border:0px solid #CAD6E0;"
												width="36" height="35" />
										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('ModificarConcentracion').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!-- ************************************** Panel de Eliminar ************************************ -->

			<h:form id="eliminarConcentracion">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar este Tipo de Producto"
					header="Eliminar Tipo Producto" severity="warn"
					widgetVar="cdDeleteTipoProducto">
					<center>

						<p:commandButton value="Aceptar"
							onsuccess="PF('cdDeleteTipoProducto').hide();"
							actionListener="#{tipoProductoController.eliminarTipoProducto}"
							update="@([id$=messagesForm],[id$=formPrincipal])" />

						<p:commandButton value="Cancelar"
							onclick="PF('cdDeleteTipoProducto').hide();" type="button" />

					</center>

				</p:confirmDialog>

			</h:form>

			<!-- ************************************** Cierre ********************************************** -->
		</h:body>

		<script type="text/javascript">
			function start() {
    			PF('statusDialog').show();
				}
				function stop() {
    			PF('statusDialog').hide();
				}
		</script>

	</ui:define>
</ui:composition>
