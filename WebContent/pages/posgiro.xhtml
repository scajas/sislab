<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/apark">


	<ui:define name="pageTitle">Posgiro</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>


		<h:body>

			<p:growl id="messagesForm" sticky="false" showDetail="true"
				autoupdate="true" life="3000" />
			<h:form id="formprincipal">

				<p:panel>
					<p:fieldset legend="Posgiro"
						style="border-radius: 5px 5px 5px 5px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						;width: '90%';">
						<br />
						<br />
						<!-- Boton De Nuevo -->

						<center>

							<p:commandButton value="Nuevo" icon="fa fa-file"
								style="width: 125px; border-radius: 3px 3px 3px 3px;"
								process="@this" onclick="PF('nuevoPosgiro').show()"
								update=":formNuevoPosgiro,@this">

							</p:commandButton>
						</center>
						<br />
						<br />

						<p:dataTable id="tblPosgiro"
							value="#{posgiroController.listarPosgiros}" var="tipoPosgiro"
							widgetVar="filterPosgiro"
							filteredValue="#{posgiroController.filtrarPosgiros}"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							resizableColumns="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;">

							<p:column headerText="Nombre" filterBy="#{tipoPosgiro.nombrePg}"
								filterMatchMode="contains">
								<h:outputText value="#{tipoPosgiro.nombrePg}" />
							</p:column>

							<p:column headerText="Descripción"
								filterBy="#{tipoPosgiro.descrPg}" filterMatchMode="contains">
								<h:outputText value="#{tipoPosgiro.descrPg}" />
							</p:column>

							<!-- **************************  Boton Modificar   *************************** -->

							<p:column headerText="Acciones">
								<center>
									<p:commandLink
										action="#{posgiroController.pasarNombre(tipoPosgiro.nombrePg)}"
										update=":formModificarPosgiro,@this"
										process="@this,tblPosgiro" icon="ui-icon-check"
										oncomplete="PF('modificarPosgiro').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />


										<f:setPropertyActionListener
											target="#{posgiroController.posgiro}" value="#{tipoPosgiro}">
										</f:setPropertyActionListener>
									</p:commandLink>

									<!-- **************************  Boton Eliminar   *************************** -->


									<p:commandLink process="@this" icon="ui-icon-check"
										onclick="PF('eliminarPosgiro').show();">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />


										<f:setPropertyActionListener
											target="#{posgiroController.posgiro}" value="#{tipoPosgiro}">
										</f:setPropertyActionListener>
									</p:commandLink>
								</center>
							</p:column>

						</p:dataTable>
					</p:fieldset>
				</p:panel>

			</h:form>

			<!-- Panel de Nuevo -->

			<p:dialog id="panelNuevoPosgiro" resizable="true" draggable="false"
				widgetVar="nuevoPosgiro" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" width="40%"
				header="Nueva Posgiro">


				<h:form id="formNuevoPosgiro">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<div class="ui-fluid">

								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
									columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs"
									layout="grid"
									style="-webkit-box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);
									-moz-box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);
									box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);border:none;text-align: left;">

									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
										style="color:white!important" />
									<p:inputText id="nombre"
										value="#{posgiroController.nuevoPosgiro.nombrePg}"
										required="true"
										requiredMessage="Debe ingresar el nombre del Posgiro"
										size="30" maxlength="60">
									</p:inputText>

									<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
										style="color:white!important" />
									<p:inputTextarea id="desc"
										value="#{posgiroController.nuevoPosgiro.descrPg}"
										maxlength="100" rows="5" cols="30" />

								</p:panelGrid>
							</div>
							<br /> <br />

							<center>

								<h:panelGrid columns="2">

									<p:commandButton value="Guardar" icon="fa fa-save"
										style="width: 115px; margin: 10px"
										actionListener="#{posgiroController.agregarPosgiro}"
										oncomplete="PF('nuevoPosgiro'); PF('filterPosgiro').filter();"
										process="@this,formNuevoPosgiro"
										update="@this,@([id$=messagesForm],[id$=formprincipal]),formNuevoPosgiro">

									</p:commandButton>

									<p:commandButton value="Atrás "
										style="width: 115px; margin: 5px" icon="fa fa-arrow-left"
										onclick="PF('nuevoPosgiro').hide();" process="@none">
									</p:commandButton>
								</h:panelGrid>

							</center>
						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!-- Panel de Modificar -->

			<p:dialog id="panelModificarPosgiro" resizable="true"
				draggable="false" widgetVar="modificarPosgiro" modal="true"
				showEffect="explode" hideEffect="fade" responsive="true"
				dynamic="true" width="40%" header="Nueva Posgiro">

				<h:form id="formModificarPosgiro">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<div class="ui-fluid">
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs,pnlGridFondoFilas,pnlGridAjusteDivs"
								layout="grid"
								style="-webkit-box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);
								-moz-box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);
								box-shadow: -1px -5px 10px 0px rgba(0,0,0,0.75);border:none;text-align: left;">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{posgiroController.posgiro.nombrePg}" required="true"
									requiredMessage="Debe ingresar el nombre del Posgiro" size="30"
									maxlength="60">
								</p:inputText>

								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{posgiroController.posgiro.descrPg}" maxlength="100"
									rows="5" cols="30" />

							</p:panelGrid>
						</div>
						<br />
						<br />

						<center>

							<h:panelGrid columns="2">

								<p:commandButton value="Modificar" icon="fa fa-edit"
									style="width: 115px; margin: 5px"
									actionListener="#{posgiroController.modificarPosgiro}"
									oncomplete="PF('filterPosgiro').filter();"
									process="@this,formModificarPosgiro"
									update="@this,@([id$=messagesForm],[id$=formprincipal]),formModificarPosgiro">

								</p:commandButton>

								<p:commandButton value="Atrás " icon="fa fa-arrow-left"
									style="width: 115px; margin: 5px"
									onclick="PF('modificarPosgiro').hide();" process="@none">

								</p:commandButton>
							</h:panelGrid>

						</center>

					</p:fieldset>
				</h:form>
			</p:dialog>



			<!-- Panel de Eliminar -->

			<h:form id="eliminarPosgiro">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar el Posgiro seleccionado?"
					header="Eliminar Posgiro" severity="info"
					widgetVar="eliminarPosgiro">
					<center>

						<p:commandButton value="Aceptar"
							oncomplete="PF('filterPosgiro').filter();"
							onsuccess="PF('eliminarPosgiro').hide();"
							actionListener="#{posgiroController.eliminarPosgiro}"
							update="@([id$=messagesForm],[id$=formprincipal],eliminarPosgiro)" />


						<p:commandButton value="Cancelar"
							onclick="PF('eliminarPosgiro').hide();" type="button" />

					</center>

				</p:confirmDialog>


			</h:form>

		</h:body>



		<script type="text/javascript">
			function start(){
			PF('statusDialog').show();
			} 

			function stop(){
			PF('statusDialog').hide();
			}

		</script>

	</ui:define>
</ui:composition>
