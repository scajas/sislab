<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/apark">


	<ui:define name="pageTitle">Orden De Trabajo</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>


		<h:body>


			<h:form id="formprincipal">





				<p:growl id="messagesForm" showDetail="true" sticky="true"
					autoupdate="true" life="3000" />
				<p:panel>

					<p:fieldset legend="ORDEN DE TRABAJO"
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						">
						<br />
						<br />
						<h:form id="formBusquedaGeneral">

							<center>

								<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
									width="65%" responsive="true" dynamic="true"
									style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
									columnClasses="pnlGridFondoFilas,, pnlGridFondoFilas">

									<p:outputLabel for="fecha" value="Fecha Desde: "
										style="color:white!important" />
									<p:calendar id="fecha"
										value="#{ordenTrabajoController.fechaInicio}" showOn="button" />


									<p:outputLabel for="fecha1" value="Fecha Hasta: "
										style="color:white!important" />
									<p:calendar id="fecha1"
										value="#{ordenTrabajoController.fechaFin}" showOn="button" />


									<p:outputLabel id="lblTipo" for="tipo" value="Tipo: "
										style="color:white!important" />
									<p:selectOneMenu id="tipo"
										value="#{ordenTrabajoController.ordenTrabajo.tipoOt}"
										size="30">
										<f:selectItem itemLabel="Seleccione..." itemValue="" />
										<f:selectItem itemLabel="Externa Factura"
											itemValue="Externa Factura" />
										<f:selectItem itemLabel="Externa Transf."
											itemValue="Externa Transf." />
										<f:selectItem itemLabel="Interna" itemValue="Interna" />
									</p:selectOneMenu>

									<p:outputLabel id="lblAnalista" for="an" value="Analista: "
										style="color:white!important" />
									<p:selectOneMenu id="an"
										value="#{ordenTrabajoController.personalLab.nombresPe}">
										<f:selectItem itemLabel="Por Favor Seleccione..." itemValue="" />
										<f:selectItems value="#{ordenTrabajoController.listaPersonalLab}"
											itemLabel="#{personal.nombresPe}"
											itemValue="#{personal.nombresPe}"
											var="personal">
										</f:selectItems>

									</p:selectOneMenu>


									<p:outputLabel id="lblEstado" for="est" value="Estado: "
										style="color:white!important" />
									<p:selectOneMenu id="est"
										value="#{ordenTrabajoController.ordenTrabajo.estadoOt}">
										<f:selectItem itemLabel="Seleccione..." itemValue="" />
										<f:selectItem itemLabel="Cerrada"
											itemValue="Cerrada" />
										<f:selectItem itemLabel="Descargada"
											itemValue="Descaragda" />
										<f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />

									</p:selectOneMenu>


									<p:outputLabel id="lblLaboratorio" for="labo"
										value="Laboratorio: " style="color:white!important" />
									<p:selectOneMenu id="labo"
										value="#{ordenTrabajoController.laboratorio.nombreL}">
										<f:selectItem itemLabel="Por Favor Seleccione..." itemValue="" />
										<f:selectItems value="#{ordenTrabajoController.listaLaboratorio}"
											itemLabel="#{laboratorio.nombreL}"
											itemValue="#{laboratorio.nombreL}"
											var="laboratorio">
										</f:selectItems>

									</p:selectOneMenu>

								</p:panelGrid>

							</center>
							<br />
							<br />
							<center>
								<p:commandButton value="Generar Reporte"
									onclick="PF('seleccionArchivo').show();" update="@this"
									process="@this" icon="ui-icon-search" />

								<p:commandLink
											actionListener="#{ordenTrabajoController.buscarOrden}"
											update="@([id$=tblOrdenTrabajo])" process="@this,formBusquedaGeneral">

											<h:graphicImage value="/images/archivos/busqueda.png"
												class="btn bt-success" title="Buscar"
												style="border:0px solid #CAD6E0;" width="35" height="35" />

										</p:commandLink>


							</center>


						</h:form>

						<br />
						<br />
						<p:dataTable id="tblOrdenTrabajo"
							value="#{ordenTrabajoController.listaDetalleOrden}"
							var="detalleO" widgetVar="filterOrdenTrabajo"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
					-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
					box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

							<br />
							<br />

							<p:column headerText="Orden"
								filterBy="#{detalleO.ordenTrabajo.idOrden}"
								filterStyle="width: 80% !important;">
								<h:outputText value="#{detalleO.ordenTrabajo.idOrden}" />
							</p:column>

							<p:column headerText="Fecha"
								filterBy="#{detalleO.ordenTrabajo.fechaordenOt}"
								filterStyle="width: 80% !important;">
								<h:outputText value="#{detalleO.ordenTrabajo.fechaordenOt}" />
							</p:column>

							<p:column headerText="Servicio"
								filterBy="#{ordenTrabajoController.servicio(detalleO.idServicio)}"
								filterStyle="width: 80% !important;">
								<h:outputText
									value="#{ordenTrabajoController.servicio(detalleO.idServicio)}" />
							</p:column>

							<p:column headerText="Analista"
								filterBy="#{detalleO.personal.nombresPe}"
								filterStyle="width: 80% !important;">
								<h:outputText value="#{detalleO.personal.nombresPe}" />

							</p:column>

							<p:column headerText="Horas" filterBy="#{detalleO.horasTrabajo}"
								filterStyle="width: 80% !important;">
								<h:outputText value="#{detalleO.horasTrabajo}" />

							</p:column>

							<p:column headerText="Estado">
								<h:outputText value="#{detalleO.estadoDot}" />

							</p:column>

							<p:column headerText="Cliente">
								<h:outputText value="#{detalleO.ordenTrabajo.cliente.nombreCl}" />
							</p:column>

							<p:column headerText="Dirección">
								<h:outputText
									value="#{detalleO.ordenTrabajo.cliente.direccionCl}" />
							</p:column>

							<p:column headerText="Teléfono">
								<h:outputText
									value="#{detalleO.ordenTrabajo.cliente.telefonoCl}" />

							</p:column>


							<p:column headerText="RUC">
								<h:outputText value="#{detalleO.ordenTrabajo.cliente.rucCl}" />

							</p:column>

							<p:column headerText="Contacto">
								<h:outputText
									value="#{detalleO.ordenTrabajo.cliente.contactoCl}" />

							</p:column>

						</p:dataTable>







					</p:fieldset>
				</p:panel>

			</h:form>
		</h:body>

		<p:dialog id="seleccionArchivo" resizable="true"
			widgetVar="seleccionArchivo" modal="true" showEffect="explode"
			hideEffect="fade" responsive="true" dynamic="true"
			header="Reporte Orden de Trabajo">

			<h:form id="seleccionArchivo2">

				<p:fieldset legend="PARÁMETROS DE SELECCIÓN"
					style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

					<h:outputLabel value="Formato:" style="font-size: 17px" size="30" />
					<p:selectOneMenu style="FONT-FAMILY: arial;" size="30">
						<f:selectItem itemLabel="Porfavor Seleccione" itemValue="" />
						<f:selectItem itemLabel="PDF" itemValue="pdf" />
						<f:selectItem itemLabel="EXCEL" itemValue="excel" />

					</p:selectOneMenu>

					<br />
					<br />
					<center>
						<p:commandButton value="Generar Reporte" type="button" />
						<p:commandButton value="Salir"
							onclick="PF('seleccionArchivo').hide();" type="button" />
					</center>
				</p:fieldset>
			</h:form>
		</p:dialog>

		<script type="text/javascript">
			function start(){
			PF('statusDialog').show();
			} 

			function stop(){
			PF('statusDialog').hide();
			}
			
			
		</script>

	</ui:define>
</ui:composition>
