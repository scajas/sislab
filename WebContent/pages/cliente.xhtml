<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/spark">


	<ui:define name="pageTitle">Cliente</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">
	
		//<![CDATA[
		function printDiv(divName){
			var f =new Date();
			var printContents =document.getElementById(divName).innerHTML;
			var originalContents =document.body.innerHTML;
			document.body.innerHTML=printContents;
			window.print();
			document.body.innerHTML=originalContents;
		}

		//]]>

	</script>
		</h:head>


		<h:body>


			<h:form id="formprincipal">

				<p:growl id="messagesForm" showDetail="true" sticky="true"
					autoupdate="true" life="3000" />

				<p:panel>

					<p:fieldset legend="CLIENTE"
						style="border-radius: 5px 5px 5px 5px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						;width: '90%';">

						<br />
						<br />

						<p:commandLink process="@this" onclick="PF('nuevoCliente').show()"
							update="formnuevoCliente,@this,@([id$=messagesForm])">
							<center>
								<h:graphicImage value="/images/archivos/agregar.png"
									title="Agregar" style="border:0px solid #CAD6E0;" width="36"
									height="35" />
							</center>
							<center>
								<h:outputText value="Agregar Nuevo" />
							</center>
						</p:commandLink>
						<br />
						<br />


						<p:dataTable id="tblCliente"
							value="#{clienteController.listaCliente}" var="cliente"
							widgetVar="filterCliente"
							emptyMessage="No se pudo encontrar ninguna coincidencia" filteredValue="#{clienteController.filtroCliente}"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">


							<p:column headerText="Nombre" filterBy="#{cliente.nombreCl}">
								<h:outputText value="#{cliente.nombreCl}" />
							</p:column>

							<p:column headerText="Tipo" filterBy="#{cliente.tipocliente}">
								<h:outputText value="#{cliente.tipocliente.tipoTcl}" />
							</p:column>

							<p:column headerText="Cédula" filterBy="#{cliente.cedula}">
								<h:outputText value="#{cliente.cedula}" />
							</p:column>

							<p:column headerText="RUC" filterBy="#{cliente.rucCl}">
								<h:outputText value="#{cliente.rucCl}" />
							</p:column>

							<p:column headerText="Dirección" filterBy="#{cliente.nombreCl}">
								<h:outputText value="#{cliente.direccionCl}" />

							</p:column>

							<!-- ************************************** Boton Modificar************************************ -->

							<p:column headerText="Acciones">


								<center>
									<p:commandLink
										action="#{clienteController.pasarNombre(cliente.nombreCl)}"
										update=":formModificarCliente,@this,@([id$=messagesForm])"
										process="@this,tblCliente" icon="ui-icon-check"
										oncomplete="PF('modificarCliente').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />


										<f:setPropertyActionListener
											target="#{clienteController.cliente}" value="#{cliente}">
										</f:setPropertyActionListener>
									</p:commandLink>


									<p:commandLink process="@this" icon="ui-icon-check"
										onclick="PF('cdEliminarCliente').show();">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />

										<f:setPropertyActionListener
											target="#{clienteController.cliente}" value="#{cliente}">
										</f:setPropertyActionListener>

									</p:commandLink>
								</center>
							</p:column>
						</p:dataTable>
					</p:fieldset>
				</p:panel>
			</h:form>

			<!--***********Nuevo**************  -->

			<p:dialog id="panelnuevoCliente" resizable="true"
				widgetVar="nuevoCliente" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" width="65%"
				header="Nuevo Cliente">

				<h:form id="formnuevoCliente">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<div class="ui-fluid">
								<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
									style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
									columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs, pnlGridFondoFilas,pnlGridAjusteDivs">

									<p:outputLabel id="lblCliente" for="cliente" value="Tipo: "
										style="color:white!important" />
									<p:selectOneMenu id="cliente"
										value="#{clienteController.tipoClienteSelect}" maxlength="10"
										requiredMessage="Debe ingresar un Tipo Cliente">
										<f:selectItem itemLabel="Por favor seleccione" itemValue="" />
										<f:selectItems value="#{clienteController.tipo}"
											itemLabel="#{cli.tipoTcl}" itemValue="#{cli}" var="cli">

										</f:selectItems>

									</p:selectOneMenu>

									<p:outputLabel id="lblCedula" for="cedu" value="Cédula: "
										style="color:white!important" />
									<p:inputText id="cedu"
										value="#{clienteController.nuevoCliente.cedula}"
										maxlength="10" required="true">
										<p:keyFilter for="cedu" mask="num"/>
									</p:inputText>

									<p:outputLabel id="lblRUC" for="ruc" value="RUC: "
										style="color:white!important" />
									<p:inputText id="ruc"
										value="#{clienteController.nuevoCliente.rucCl}" maxlength="13">
										<p:keyFilter for="ruc" mask="num" />
									</p:inputText>


									<p:outputLabel id="lblNombre" for="nom" value="Nombre: "
										style="color:white!important" />
									<p:inputText id="nom"
										value="#{clienteController.nuevoCliente.nombreCl}"
										maxlength="200" required="true"
										requiredMessage="Debe ingresar un Cliente">
									</p:inputText>
									
									<p:outputLabel id="lblDeesc" for="desc" value="Dirección "
										style="color:white!important" />
									<p:inputText id="desc"
										value="#{clienteController.nuevoCliente.direccionCl}"
										maxlength="100" autoResize="false">
									</p:inputText>

									<p:outputLabel id="lblTlfConv" for="tlfcon" value="Telf Conv: "
										style="color:white!important" />
										
									<p:inputMask id="tlfcon"
										value="#{clienteController.nuevoCliente.telefonoCl}"
										maxlength="15" size="30" mask="999-9999" />
									

									<p:outputLabel id="lblTlfcel" for="tlfcel" value="Celular: "
										style="color:white!important" />
									<p:inputText id="tlfcel"
										value="#{clienteController.nuevoCliente.celularCl}"
										maxlength="15">
										<p:keyFilter for="tlfcel" mask="num" />
									</p:inputText>

									<p:outputLabel id="lblTlfotro" for="tlfotro"
										value="Telf Otro: " style="color:white!important" />
									<p:inputMask id="tlfotro"
										value="#{clienteController.nuevoCliente.otrofonoCl}"
										maxlength="15" size="30" mask="999-9999" />

									<p:outputLabel id="lblFAX" for="fax" value="Fax: "
										style="color:white!important" />
									<p:inputMask id="fax"
										value="#{clienteController.nuevoCliente.faxCl}"
										maxlength="15" size="30" mask="999-9999" />

									<p:outputLabel id="lblEmail" for="email" value="Email: "
										style="color:white!important" />
									<p:inputText id="email"
										value="#{clienteController.nuevoCliente.emailCl}"
										validatorMessage="Email no válido" maxlength="50">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>


									<p:outputLabel id="lblContacto" for="cont" value="Contacto: "
										style="color:white!important" />
									<p:inputText id="cont"
										value="#{clienteController.nuevoCliente.contactoCl}"
										maxlength="100">
									</p:inputText>
								</p:panelGrid>
							</div>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<h:commandLink
										actionListener="#{clienteController.agregarCliente}"
										process="@this,cliente,cedu,ruc,nom,desc,tlfcon,tlfcel,tlfotro,fax,email,cont"
										update="@this,@([id$=messagesForm],[id$=formPrincipal]),formnuevoCliente"
										onsuccess="PF('nuevoCliente').hide();"
										oncomplete="PF('filterCliente').filter();">
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Agregar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />
										</center>

									</h:commandLink>

									<p:commandLink onclick="PF('nuevoCliente').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!--***************************************Modificar**************************************-->


			<p:dialog id="panelmodificarCliente" resizable="true"
				widgetVar="modificarCliente" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" width="65%"
				header="Modificar Cliente">

				<h:form id="formModificarCliente">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<div class="ui-fluid">
								<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
									style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
									columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs, pnlGridFondoFilas,pnlGridAjusteDivs">

									<p:outputLabel id="lblCliente" for="cliente" value="Tipo: "
										style="color:white!important" />
									<p:selectOneMenu id="cliente"
										value="#{clienteController.tipoClienteSelect}"
										maxlength="10">
										<f:selectItem itemLabel="Por favor seleccione" itemValue="" />
										<f:selectItems value="#{clienteController.tipo}"
											itemLabel="#{cli.tipoTcl}" itemValue="#{cli}" var="cli">

										</f:selectItems>

									</p:selectOneMenu>

									<p:outputLabel id="lblCedula" for="cedula" value="Cédula: "
										style="color:white!important" />
									<p:inputNumber id="cedula"
										value="#{clienteController.cliente.cedula}" maxlength="10"
										required="true">
										<p:keyFilter for="cedula" mask="num"/>
									</p:inputNumber>

									<p:outputLabel id="lblRUC" for="ruc" value="RUC: "
										style="color:white!important" />
									<p:inputNumber id="ruc"
										value="#{clienteController.cliente.rucCl}" maxlength="13">
										<p:keyFilter for="ruc" mask="num"/>
									</p:inputNumber>

									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
										style="color:white!important" />
									<p:inputText id="nombre"
										value="#{clienteController.cliente.nombreCl}" maxlength="200"
										required="true" requiredMessage="Debe ingresar un Cliente">
									</p:inputText>
									<p:outputLabel id="lblDeesc" for="desc" value="Dirección "
										style="color:white!important" />
									<p:inputText id="desc"
										value="#{clienteController.cliente.direccionCl}"
										maxlength="100" autoResize="false">
									</p:inputText>

									<p:outputLabel id="lblTlfcon" for="tlfcon" value="Teléfono: "
										style="color:white!important" />

									<p:inputMask id="tlfcon"
										value="#{clienteController.cliente.telefonoCl}"
										maxlength="15" size="30" mask="999-9999" />

									<p:outputLabel id="lblTlfcel" for="tlfcel" value="Celular: "
										style="color:white!important" />
									<p:inputNumber id="tlfcel"
										value="#{clienteController.cliente.celularCl}" maxlength="15">
										<p:keyFilter for="tlfcel" mask="num" />
									</p:inputNumber>

									<p:outputLabel id="lblTlfotro" for="tlfotro"
										value="Telf Otro: " style="color:white!important" />
									<p:inputNumber id="tlfotro"
										value="#{clienteController.cliente.otrofonoCl}" maxlength="15">
									</p:inputNumber>

									<p:outputLabel id="lblFAX" for="fax" value="Fax: "
										style="color:white!important" />

									<p:inputMask id="fax"
										value="#{clienteController.cliente.faxCl}"
										maxlength="15" size="30" mask="999-9999" />

									<p:outputLabel id="lblEmail" for="email" value="Email: "
										style="color:white!important" />
									<p:inputText id="email"
										value="#{clienteController.cliente.emailCl}" 
										validatorMessage="Email no válido"
										maxlength="50">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>


									<p:outputLabel id="lblContacto" for="cont" value="Contacto: "
										style="color:white!important" />
									<p:inputText id="cont"
										value="#{clienteController.cliente.contactoCl}" maxlength="100">
									</p:inputText>
								</p:panelGrid>
							</div>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<h:commandLink
										actionListener="#{clienteController.modificarCliente}"
										process="@this,cliente,cedula,ruc,nombre,desc,tlfcon,tlfcel,tlfotro,fax,email,cont"
										update="@this,@([id$=messagesForm],[id$=formPrincipal]),formModificarCliente"
										onsuccess="PF('modificarCliente').hide();"
										oncomplete="PF('modificarCliente').show();">
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Modificar" style="border:0px solid #CAD6E0;"
												width="36" height="35" />
										</center>

									</h:commandLink>

									<p:commandLink onclick="PF('modificarCliente').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!--*******************Eliminar**********************************-->

			<h:form id="eliminarCliente">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar este Cliente"
					header="Eliminar Cliente" severity="warn"
					widgetVar="cdEliminarCliente">
					<center>

						<p:commandButton value="Aceptar"
							onsuccess="PF('cdEliminarCliente').hide();"
							actionListener="#{clienteController.eliminarCliente}"
							update="@([id$=messagesForm],[id$=formPrincipal])"
							oncomplete="PF('filterEliminar').filter();" />

						<p:commandButton value="Cancelar"
							onclick="PF('cdEliminarCliente').hide();" type="button" />

					</center>

				</p:confirmDialog>

			</h:form>

		</h:body>



		<script type="text/javascript">
			function start(){
			PF('statusDialog').show();
			} 

			function stop(){
			PF('statusDialog').hide();
			}

		</script>

	</ui:define>
</ui:composition>
