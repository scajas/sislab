<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://validators.epn.edu.ec.com"
	xmlns:ps="http://primefaces.org/spark">


	<ui:define name="pageTitle">Hidratación</ui:define>
	<ui:define name="body">

		<h:head>

			<script type="text/javascript">

//<![CDATA[
function printDiv(divName){
var f =new Date();
var printContents =document.getElementById(divName).innerHTML;
var originalContents =document.body.innerHTML;
document.body.innerHTML=printContents;
window.print();
document.body.innerHTML=originalContents;
}

//]]>

</script>
		</h:head>


		<h:body>


			<h:form id="formprincipal">

				<p:growl id="messagesForm" showDetail="true" sticky="true"
					autoupdate="true" life="3000" />

				<p:panel>

					<p:fieldset legend="HIDRATACIÓN"
						style="border-radius: 5px 5px 5px 5px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1
						;width: '90%';">

						<br />
						<br />
						<p:commandLink process="@this"
							onclick="PF('nuevoHidratacion').show()"
							update=":formnuevoHidratacion,@this,@([id$=messagesForm])">
							<center>
								<h:graphicImage value="/images/archivos/agregar.png"
									title="Agregar" style="border:0px solid #CAD6E0;" width="36"
									height="35" />
							</center>
							<center>
								<h:outputText value="Agregar Nuevo" />
							</center>
						</p:commandLink>
						<br />
						<br />

						<p:dataTable id="tblHidratacion"
							value="#{hidratacionController.listaHidratacion}"
							var="hidratacion" widgetVar="filterHidratacion"
							emptyMessage="No se pudo encontrar ninguna coincidencia"
							style="border: 0;background: 0;width:100%;-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
							box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

							<p:column headerText="Nombre" filterBy="#{hidratacion.nombreHi}">
								<h:outputText value="#{hidratacion.nombreHi}" />

							</p:column>
							<p:column headerText="Descripción"
								filterBy="#{hidratacion.descrHi}">
								<h:outputText value="#{hidratacion.descrHi}" />
							</p:column>

							<!-- ************************************** Boton Modificar************************************ -->
							<p:column headerText="Acciones">

								<center>
									<p:commandLink
										action="#{hidratacionController.pasarNombre(hidratacion.nombreHi)}"
										update=":formModificarHidratacion,@this,@([id$=messagesForm])"
										process="@this,tblHidratacion" icon="ui-icon-check"
										oncomplete="PF('modificarHidratacion').show();">

										<h:graphicImage value="/images/archivos/editar.png"
											title="Modificar" style="border:0px solid #CAD6E0;"
											width="35" height="35" />


										<f:setPropertyActionListener
											target="#{hidratacionController.hidratacion}"
											value="#{hidratacion}">
										</f:setPropertyActionListener>
									</p:commandLink>


									<p:commandLink process="@this" icon="ui-icon-check"
										onclick="PF('cdEliminarHidratacion').show();">

										<h:graphicImage value="/images/archivos/basurero.png"
											title="Eliminar" style="border:0px solid #CAD6E0;" width="35"
											height="35" />

										<f:setPropertyActionListener
											target="#{hidratacionController.hidratacion}"
											value="#{hidratacion}">
										</f:setPropertyActionListener>

									</p:commandLink>
								</center>
							</p:column>
						</p:dataTable>
					</p:fieldset>
				</p:panel>
			</h:form>

			<!--***********Nuevo**************  -->

			<p:dialog id="panelnuevoHidratacion" resizable="true"
				widgetVar="nuevoHidratacion" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true"
				header="Nuevo Hidratación">

				<h:form id="formnuevoHidratacion">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">


								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{hidratacionController.nuevoHidratacion.nombreHi}"
									maxlength="60" required="true"
									requiredMessage="Debe ingresar una Hidratación" size="30">
								</p:inputText>
								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{hidratacionController.nuevoHidratacion.descrHi}"
									maxlength="100" rows="5" cols="30" autoResize="false" />

							</p:panelGrid>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{hidratacionController.agregarHidratacion}"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formPrincipal]),formnuevoHidratacion"
										onsuccess="PF('nuevoHidratacion').hide();"
										oncomplete="PF('filterHidratacion').filter();">
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Agregar" style="border:0px solid #CAD6E0;" width="36"
												height="35" />
										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('nuevoHidratacion').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>

			<!--***************************************Modificar**************************************-->

			<p:dialog id="panelmodificarHidratacion" resizable="true"
				widgetVar="modificarHidratacion" modal="true" showEffect="explode"
				hideEffect="fade" responsive="true" dynamic="true" width="35%"
				header="Modificar Hidratación">

				<h:form id="formModificarHidratacion">

					<p:fieldset
						style="border-radius: 10px 10px 10px 10px;
						-moz-border-radius: 10px 10px 10px 10px;
						-webkit-border-radius: 10px 10px 10px 10px;
						border: 0px solid #000000;
						border-style: double;
						border-width: 1px;
						border-color: #11B2F1;border-style: double; border-width: 1px; border-color: #11B2F1">

						<br />
						<br />
						<center>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
								style="-webkit-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								-moz-box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;
								box-shadow: 0px 9px 18px 4px rgba(0,0,0,0.73)!important;"
								columnClasses="pnlGridFondoFilas,pnlGridAjusteDivs">

								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: "
									style="color:white!important" />
								<p:inputText id="nombre"
									value="#{hidratacionController.hidratacion.nombreHi}"
									maxlength="60" size="30">
								</p:inputText>
								<p:outputLabel id="lblDeesc" for="desc" value="Descripción "
									style="color:white!important" />
								<p:inputTextarea id="desc"
									value="#{hidratacionController.hidratacion.descrHi}"
									maxlength="100" rows="5" cols="30" autoResize="false" />
							</p:panelGrid>
							<br /> <br />

							<center>
								<h:panelGrid columns="2">

									<p:commandLink
										actionListener="#{hidratacionController.modificarHidratacion}"
										process="@this,nombre,desc"
										update="@this,@([id$=messagesForm],[id$=formPrincipal]),formModificarHidratacion"
										onsuccess="PF('modificarHidratacion').hide();"
										oncomplete="PF('filterHidratacion').filter();">
										<center>
											<h:graphicImage value="/images/archivos/guardar.png"
												title="Modificar" style="border:0px solid #CAD6E0;"
												width="36" height="35" />
										</center>

									</p:commandLink>

									<p:commandLink onclick="PF('modificarHidratacion').hide();"
										process="@none">
										<p:graphicImage value="/images/archivos/atras.png" width="35"
											height="36" title="Atrás">
										</p:graphicImage>
									</p:commandLink>

								</h:panelGrid>

							</center>

						</center>
					</p:fieldset>
				</h:form>
			</p:dialog>
			<!--*******************Eliminar**********************************-->

			<h:form id="eliminarHidratacion">
				<p:confirmDialog
					message="¿Esta seguro(a) que desea eliminar esta Hidratación"
					header="Eliminar Hidratación" severity="warn"
					widgetVar="cdEliminarHidratacion">
					<center>

						<p:commandButton value="Aceptar"
							onsuccess="PF('cdEliminarHidratacion').hide();"
							actionListener="#{hidratacionController.eliminarHidratacion}"
							update="@([id$=messagesForm],[id$=formPrincipal])"
							oncomplete="PF('filterHidratacion').filter();" />

						<p:commandButton value="Cancelar"
							onclick="PF('cdEliminarHidratacion').hide();" type="button" />

					</center>

				</p:confirmDialog>

			</h:form>
		</h:body>



		<script type="text/javascript">
function start(){
PF('statusDialog').show();
} 

function stop(){
PF('statusDialog').hide();
}

</script>

	</ui:define>
</ui:composition>
